name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: terraform-prod
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 4️⃣ Initialize Terraform (uses backend.tf)
      - name: Terraform Init
        run: terraform -chdir=terraform init -input=false -reconfigure

      # 5️⃣ Format check
      - name: Terraform Format Check
        run: terraform -chdir=terraform fmt -check -recursive

      # 6️⃣ Validate configuration
      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      # 7️⃣ Plan
      - name: Terraform Plan
        run: terraform -chdir=terraform plan

      # 8️⃣ Apply (only on main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=terraform apply -auto-approve
